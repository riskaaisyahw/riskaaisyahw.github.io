<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="daftar.css">

    <!--Bootsrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>daftar</title>
  </head>
  <body>
  <div class="container-daftar">
    <form class="form-container">
      <h1 class="text-judul">Daftar</h1>
      <div class="row mt-4">
        <div class="col-md-7">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">  
          </div>
          </div>
          </div>

      <div class="col-md-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
      </div>
      </div>
      </div>
      
      <div class="row">
        <div class="col-md-7">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">  
        </div>
      </div>
      </div>

      <div class="col-md-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ulangi Password">
      </div>
      </div>
      </div>

      <div class="row">
        <div class="col-md-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">No Handphone</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-phone-fill"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No Handphone">  
        </div>
      </div>
      </div>

      <div class="col-md-8">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Alamat</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-house-fill"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat">
      </div>
      </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span class="text-syarat"> Syarat & Ketentuan </span> Yang Berlaku <span class="text-syarat">*</span></label>
      </div>
      
      <div class="mt-4">
        <div class="row">
          <div class="col-md-6 d-grid">
          <button type="submit" class="btn btn-outline-primary">Daftar</button>
          </div>

          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-outline-danger">Hapus Data</button>
            </div>
        </div>
      </div>

      <div class="mt-2">
        <label>Sudah punya akun? <a href="login.html" class="text-login">Login Disini</a></label>
      </div>
    </form> 
  </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
